<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BUT Informatique Toulouse</title>
    <link rel="stylesheet" href="css/style.css"> </head>
<body>

    <header>
        </header>


    <main class="page-contact">
        
        <h1>Nous contacter</h1>

        <section class="formulaire-contact">
            <h2>Formulaire de contact</h2>
            
            <form action="#" method="get">
                
                <div class="form-colonne-gauche">
                    <div>
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom">
                    </div>
                    <div>
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom">
                    </div>
                    <div>
                        <label for="email">Adresse mail :</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>

                <div class="form-colonne-droite">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="10"></textarea>
                </div>

                <div class="form-bouton">
                    <button type="button">Envoyer</button>
                </div>
            </form>
        </section>

        <section class="renseignements">
            <h2>Renseignements</h2>

            <div class="info-colonne-gauche">
                <img src="images/photo-iut.jpg" alt="Photographie de l'IUT de Toulouse Rangueil">
            </div>

            <div class="info-colonne-droite">
                <address>
                    IUT 'A' Paul Sabatier<br>
                    115C Route de Narbonne<br>
                    31077 Toulouse Cedex 4
                </address>
                
                <img src="images/carte-iut.png" alt="Carte situant l'IUT Paul Sabatier à Toulouse">
            </div>
        </section>

    </main>

    <footer>
        </footer>

</body>
</html>
